<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnimeVerseX 2.0</title>
  <link rel="shortcut icon" href="img/AnimeVerseX2.0.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AnimeVerseX 2.0</h1>

  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search your favorite anime..." />
  </div>

  <div id="menu">
    <button id="topAnime">Top Anime</button>
    <button id="clearResults">Clear</button>
  </div>

  <div id="results"></div>

  <div id="modal">
    <div id="modalContent">
      <span id="modalClose">&times;</span>
      <h2 id="animeTitle"></h2>
      <div id="animeDetails"></div>
      <iframe id="animeTrailer" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    © 2025 sᴧɴᴅᴇᴇᴘ sʜᴧʀᴍᴧ ᴧʟʟ ʀɪɢʜᴛs ʀᴇsᴇʀᴠᴇᴅ
  </footer>

  <script src="script.js"></script>
</body>
</html>
